<sly data-sly-use.pressKit="com.adobe.aem.commons.assetshare.components.assetkit.AssetKit"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.ready="${pressKit.ready}">

    <p class="cmp-assets-kit__assets-kit-size">
        Kit contains ${pressKit.assets.size} assets.
    </p>

    <ul class="cmp-assets-kit__asset-list" data-sly-list.asset="${pressKit.assets}">
        <li class="cmp-assets-kit__asset-item">
            <div class="cmp-assets-kit__asset cmp-assets-kit__asset--${asset.properties['type']}" >
                <div class="cmp-assets-kit__asset-content">
                    <div class="cmp-assets-kit__asset-badge cmp-assets-kit__asset-badge--${asset.properties['type']}">${asset.properties['type']}</div>
                    <img class="cmp-assets-kit__asset-image" src="${asset.properties['rendition?name=card']}" alt="${asset.name}"/>
                    <p class="cmp-assets-kit__asset-title">${asset.title}</p>


                    <table class="cmp-assets-kit__metadata">
                        <tr class="cmp-assets-kit__metadata-entry"
                            data-sly-test="${asset.properties['dc:description']}">
                            <td colspan="2" class="cmp-assets-kit__metadata-item cmp-assets-kit__metadata-description">
                                ${asset.properties['dc:description']}
                                <hr/>
                            </td>
                        </tr>
                        <tr class="cmp-assets-kit__metadata-entry"
                            data-sly-test="${asset.name}">
                            <td class="cmp-assets-kit__metadata-description cmp-assets-kit__metadata-entry-title">File name:</td>
                            <td class="cmp-assets-kit__metadata-description cmp-assets-kit__metadata-entry-value">${asset.name}</td>
                        </tr>

                        <tr>
                            <td class="cmp-assets-kit__metadata-format cmp-assets-kit__metadata-entry-title">Format:</td>
                            <td class="cmp-assets-kit__metadata-format cmp-assets-kit__metadata-entry-value">${asset.properties['fileExtension']}</td>
                        </tr>

                        <tr>
                            <td class="cmp-assets-kit__metadata-format cmp-assets-kit__metadata-entry-title">Size:</td>
                            <td class="cmp-assets-kit__metadata-format cmp-assets-kit__metadata-entry-value">${asset.properties['fileSize']}</td>
                        </tr>

                    </table>
                </div>

                <div class="cmp-assets-kit__asset-actions">
                    <a class="cmp-assets-kit__asset-download-button" href="${asset.path}">Download</a>
                </div>
            </div>
        </li>
    </ul>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
