<sly data-sly-use.pressKit="com.adobe.aem.commons.assetshare.components.presskit.PressKit"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.ready="${pressKit.ready}">


    <style>

    .basicpage {
        max-width: 1200px;
        margin: 0 auto;
     }

    .cmp-press-kit__press-kit-size {
        text-align: right;
    }

     .cmp-image {
        position: relative;
     }

     .cmp-image__title {
        text-align: center;
        font-size: 4rem;
        margin: 2rem 0;
        display: block;
     }

    .cmp-press-kit__asset-list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: grid;
        gap: 40px;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .cmp-press-kit__asset-item {
        margin: 0;
        height: 100%;
    }

    .cmp-press-kit__asset {
        padding: 1.5rem;
        height: 100%;
        box-shadow: 0px 0px 10px 0 rgba(0,0,0,0.15);
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .cmp-press-kit__asset-content {
    display: block;
    }

    .cmp-press-kit__asset-actions {
        margin-top: auto;
        padding-top: 1rem;
    }


    .cmp-press-kit__asset-badge {
        position: absolute;
        top: 2rem;
        right: 2rem;
        padding: 1rem 1.25rem;
        background-color: #333;
        border-radius: 5px;
        color: #ffffff;
        text-transform: uppercase;
    }

/*
    .cmp-press-kit__asset-badge--IMAGE {
       background-color: #FFBE86;
       color: black;
    }

    .cmp-press-kit__asset-badge--PRESENTATION {
       background-color: #ffe156;
       color: black;
    }

    .cmp-press-kit__asset-badge--MULTIMEDIA {
       background-color: #3777FF;
       color: white;
    }

    .cmp-press-kit__asset-badge--DOCUMENT {
       background-color: #FFE9CE;
       color: black;
    }
*/

    .cmp-press-kit__asset-image {
        max-height: 200px;
        object-fit: cover;
        margin: 0 auto 2rem auto;
        display: block;
        width: 100%;
        height: 250px;
        object-position: center;
    }

    .cmp-press-kit__asset-download-button {
        margin-top: auto;
        padding: .5rem 1rem;
        background-color: #8bb2c6;
        border-radius: 5px;
        color: white;
        display: inline-block;
        bottom: 1rem;
    }

    .cmp-press-kit__asset-download-button:hover {
        color: white;
        font-weight: bold
    }

    .cmp-press-kit__asset-title {
        font-weight: bold;
        font-size: 1.25rem;
    }

    table.cmp-press-kit__metadata {
        background-color: #f7f7f7;
        width: 100%;
        border-radius: 5px;
        border: solid 1px #e1e1e1;
        margin-bottom: .5rem;
    }

    .cmp-press-kit__metadata-description hr {
        border: 0;
        border-bottom: solid 1px #e1e1e1;
        margin-top: .5rem;
        margin-bottom: 0;
        padding-bottom: 0;
    }

    .cmp-press-kit__metadata .cmp-press-kit__metadata-entry {
    }

    .cmp-press-kit__metadata td {
        padding: .5rem 1rem;
    }

    .cmp-press-kit__metadata-entry-title {
        white-space: nowrap;
        vertical-align: top;
    }

    .cmp-press-kit__metadata-entry-value {
        vertical-align: top;
        width: 100%;
        word-break: break-word;
        margin-left: 0;
        padding-left: 0 !important;
    }

    .cmp-press-kit__metadata-format.cmp-press-kit__metadata-entry-value {
        text-transform: uppercase;
    }

    </style>

    <p class="cmp-press-kit__press-kit-size">
        Press kit contains ${pressKit.assets.size} assets.
    </p>

    <ul class="cmp-press-kit__asset-list" data-sly-list.asset="${pressKit.assets}">
        <li class="cmp-press-kit__asset-item">
            <div class="cmp-press-kit__asset cmp-press-kit__asset--${asset.properties['type']}" >
                <div class="cmp-press-kit__asset-content">
                    <div class="cmp-press-kit__asset-badge cmp-press-kit__asset-badge--${asset.properties['type']}">${asset.properties['type']}</div>
                    <img class="cmp-press-kit__asset-image" src="${asset.properties['rendition?name=card']}" alt="${asset.name}"/>
                    <p class="cmp-press-kit__asset-title">${asset.title}</p>


                    <table class="cmp-press-kit__metadata">
                        <tr class="cmp-press-kit__metadata-entry"
                            data-sly-test="${asset.properties['dc:description']}">
                            <td colspan="2" class="cmp-press-kit__metadata-item cmp-press-kit__metadata-description">
                                ${asset.properties['dc:description']}
                                <hr/>
                            </td>
                        </tr>
                        <tr class="cmp-press-kit__metadata-entry"
                            data-sly-test="${asset.name}">
                            <td class="cmp-press-kit__metadata-description cmp-press-kit__metadata-entry-title">File name:</td>
                            <td class="cmp-press-kit__metadata-description cmp-press-kit__metadata-entry-value">${asset.name}</td>
                        </tr>

                        <tr>
                            <td class="cmp-press-kit__metadata-format cmp-press-kit__metadata-entry-title">Format:</td>
                            <td class="cmp-press-kit__metadata-format cmp-press-kit__metadata-entry-value">${asset.properties['fileExtension']}</td>
                        </tr>

                        <tr>
                            <td class="cmp-press-kit__metadata-format cmp-press-kit__metadata-entry-title">Size:</td>
                            <td class="cmp-press-kit__metadata-format cmp-press-kit__metadata-entry-value">${asset.properties['fileSize']}</td>
                        </tr>

                    </table>
                </div>

                <div class="cmp-press-kit__asset-actions">
                    <a class="cmp-press-kit__asset-download-button" href="${asset.path}">Download</a>
                </div>
            </div>
        </li>
    </ul>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
