<!--/* Date Range */-->
<template data-sly-template.dateRange="${ @ predicate}">

    <div class="field">
        <div class="ui calendar rangestart" data-asset-share-calendar-start-id="${predicate.id}">
            <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text"
                       placeholder="${properties['startPlaceholder'] @ i18n}"
                       name="${predicate.group}.${predicate.lowerBoundName}"
                       value="${predicate.initialLowerBound}"
                       form="${predicate.formId}"
                       for="${predicate.id}"
                       data-asset-share-search-on="${predicate.autoSearch ? 'change' : ''}"/>
            </div>
        </div>
    </div>
    <div class="field">
        <div class="ui calendar rangeend" data-asset-share-calendar-end-id="${predicate.id}">
            <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text"
                       placeholder="${properties['endPlaceholder'] @ i18n}"
                       name="${predicate.group}.${predicate.upperBoundName}"
                       value="${predicate.initialUpperBound}"
                       form="${predicate.formId}"
                       for="${predicate.id}"
                       data-asset-share-search-on="${predicate.autoSearch ? 'change' : ''}"/>
            </div>
        </div>
    </div>
</template>

<!--/* Relative Date Range  */-->
<template data-sly-template.relativeDateRange="${ @ predicate}">
    <div class="grouped fields"
         data-sly-list.option="${predicate.items}">
        <div class="field">
            <div class="ui ${predicate.subType} checkbox">
                <input for="${predicate.id}"
                       form="${predicate.formId}"
                       type="${predicate.subType == 'checkbox' ? 'checkbox' : 'radio'}"
                       name="${predicate.group}.${predicate.name}.lowerBound"
                       value="${option.value}"
                       checked="${option.selected}"
                       disabled="${option.disabled}"
                       data-asset-share-search-on="${predicate.autoSearch ? 'change' : ''}"/>
                <label>${option.text}</label>
            </div>
        </div>
    </div>
</template>
