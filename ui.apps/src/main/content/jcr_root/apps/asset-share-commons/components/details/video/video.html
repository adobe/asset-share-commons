<sly data-sly-use.video="com.adobe.aem.commons.assetshare.components.details.Video"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.ready="${video.ready}">

        <div class="cmp-wrapper image background">

       	<!--/* Video element with a max height */-->
        <video class="ui centered image cmp-image" src="${video.src}" class="cmp-image--max-height" poster="${properties['posterImage']}"
               style="height:${height @ context = 'styleToken'}px;" controls controlsList="nodownload"
               data-sly-test.height="${properties['height']}"></video>

        <!--/* Video element without a max height */-->
        <video class="ui centered image cmp-image"
             src="${video.src}" poster="${properties['posterImage']}" controls controlsList="nodownload"
             data-sly-test="${!height}"></video>


       </div>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
