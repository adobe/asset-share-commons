<sly data-sly-use.component="com.adobe.aem.commons.assetshare.components.search.Statistics"
	    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
		data-sly-test.ready="${component.ready}">

	<div class="ui mini ${properties['hideTimeTaken'] ? 'two' : 'three' } statistics"
		 data-asset-share-id="${component.id}__statistics"
		 data-asset-share-update-method="replace">
		<div class="statistic">
			<div class="value">
				${component.runningTotal}
			</div>
			<div class="label">
				${properties['runningTotalLabel'] @ i18n}
			</div>
		</div>

		<div class="statistic">
			<div class="value">
				${component.total}${component.hasMore ? '+' : '' @ i18n}
			</div>
			<div class="label">
				${properties['totalLabel'] @ i18n}
			</div>
		</div>

		<div class="statistic"
			  data-sly-test="${!properties['hideTimeTaken']}">
			<div class="value">
				${component.timeTaken}
			</div>
			<div class="label">
				${properties['timeTakenLabel'] @ i18n}
			</div>
		</div>
	</div>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!ready}"></sly>
